<!DOCTYPE html>
<html lang="ch">

<head>
  <meta charset="UTF-8">
  <title>吴正刚的技术总结文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="吴正刚的技术文档，平时的一些操作总结，希望可以帮到自己，也帮到你们！！！">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vue.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '技术文档',
      repo: 'https://gitee.com/ctzlwzg/docs',
      coverpage: true,
      // loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,/* 自动顶部 */
      subMaxLevel: 2,

      /* 字数统计 */
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
  <script src="docsify.min.js"></script>
  <!-- 最近cdn资源老是访问不了，还是改用本地资源了 -->
  <!-- docsify的js依赖 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- 分页导航 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>

</html>
